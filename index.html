<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>See console</p>

    <script>
        var x = prompt('pick a number');

        if(x > 100) {
            console.log('wow, that\'s a big number!')
        }
        else if(x % 2 === 0) {
            console.log('x is even');
        }
        else {
            console.log('x is odd');
        }

    </script>
</body>
</html>
