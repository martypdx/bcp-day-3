<body>
    <p>See console</p>

    <script>

        // CHALLENGE! 
        // log even numbers up to 100
        var x = 25; //prompt('pick a number');

        // 1 - initialization
        // 2 - condition
        // 3 - post loop action (go back to 2)
        
        for(var i = 0; i < x; i++) {
            if(i % 3 === 0 && i % 5 == 0) {
                console.log('fizzbuzz');
            }
            else if(i % 3 === 0) {
                console.log('fizz');
            }
            else if(i % 5 === 0) {
                console.log('buzz');
            }
            else {
                console.log(i);
            }
        }
    


    </script>
